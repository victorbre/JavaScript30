<body>

  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    
    // 7 years old this course...
    const today = 2017;
    
    // const checkOver19 = people.some(function(person){
      //   if (today - person.year >= 19){
        //     return true;
        //   }
        // });
        
        const isAdult = people.some( person => {
          return today - person.year >= 19
        })
        
        console.log({isAdult});
        
        // Array.prototype.every() // is everyone 19 or older?
        const isAllAdult = people.every( person => {
          return today - person.year >= 19
        })

        console.log({isAllAdult});
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // const comment = comments.find(comment => {
    //   if(comment.id === 823423){
    //     return true;
    //   }
    // });
    
    // true or false, no need for an if statment
    const comment = comments.find(comment => comment.id === 823423);

    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const commentIndex = comments.findIndex(comment => comment.id === 823423);

    console.log(commentIndex);

    // removed the 1 commentIndex [0,-1-,2,3,4]
    // comments.splice(commentIndex, 1);

    //or move to a new array:

    const newComments = [
      ...comments.slice(0, commentIndex),
      ...comments.slice(commentIndex + 1)
    ];

  </script>
