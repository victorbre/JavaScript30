<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e) {
      console.log(this.classList.value);
      //it stops at the first element (capture true or false 
      //(first parent or first child) and wont trigger event
      // on the next one
      // e.stopPropagation(); //stop bubbling
    }
    //capture: true will run the capture on the way down rather then on the way up 
    //meaning that for nested elements it will take the "outer most/ parent" first.
    divs.forEach(div => div.addEventListener('click', logText, {
      capture: false,
      once: true // click will only be able to run once
    }))

    button.addEventListener('click', () => {
      console.log('Click!!')
    }, {
      // got for maybe store checkouts etc. Where you only want the 
      //user to be able to click it once.
      once: true
    })


  </script>
</body>

</html>
