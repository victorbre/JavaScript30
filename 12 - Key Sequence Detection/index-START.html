    //going over the pressed key from the back to the front
    //if the joined (to put the array together into a string)
    //if it includes the secretCode Do something 
    const pressed = [];
    const secretCode = 'victorbre';
    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      //start from the back
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      if (pressed.join('').includes(secretCode)) {
        console.log('DONE!');

      }
      console.log(pressed);
    });
